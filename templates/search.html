{% extends "base.html" %}
{% block content %}
    <h3>Search Page</h3>
    <div class="row">
        <p>Welcome {{ session["username"] }}</p>
    </div>
    <h3>Categories</h3>
    <div class="row">
        <form action="{{ url_for('results') }}" id="form1" method="POST">
            <div class="row">
                <div class="input-field col s12">
                    <select name="style_name">
                        <option value="" disabled selected>Cuisine</option>
                        {% for s in cuisine.style %}
                            <option value="{{ s.style_name }}">{{ s.style_name.capitalize() }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select name="author_name">
                        <option value="" disabled selected>Authors</option>
                        {% for a in authors.author %}
                            <option value="{{ a.author_name }}">{{ a.author_name.title() }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select name="ingredient_name">
                        <option value="" disabled selected>Ingredients</option>
                        {% for item in ingredients.ingredient %}
                            <option value="{{ item.ingredient_name }}">{{ item.ingredient_name.capitalize() }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select name="allergen_name">
                        <option value="" disabled selected>Allergens</option>
                        {% for ail in allergens.allergen %}
                            <option value="{{ ail.allergen_name }}">{{ ail.allergen_name.capitalize() }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <button>
            <a href="{{ url_for('add_recipe') }}" class="btn waves-effect waves-light">
            <i class="material-icons right">playlist_add</i>Add A Recipe</a>
        </button>
        <button class="btn waves-effect waves-light" type="submit" name="action" form="form1">
            <i class="material-icons right">search</i>Find A Recipe
        </button>
        <button>
            <a href="{{ url_for('logout') }}" class="btn waves-effect waves-light">
            <i class="material-icons right">cancel</i>Sign Out</a>
        </button>
    </div>
{% endblock %}
