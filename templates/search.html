<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CookBook</title>
</head>
<body>
    <h3>Search Page</h3>
    <p>
        Welcome {{ session["username"] }}
    </p>
    <h3>Categories</h3>
    <form action="{{ url_for('results') }}" id="form1" method="POST">
        <div class="row">
            <select name="style_name">
                <option value="" disabled selected>Cuisine</option>
                {% for s in cuisine.style %}
                    <option value="{{ style_name }}">{{ s.style_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="row">
            <select name="author_name">
                <option value="" disabled selected>Authors</option>
                {% for a in authors.author %}
                    <option value="{{ author_name }}">{{ a.author_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="row">
            <select name="ingredient_name">
                <option value="" disabled selected>Ingredients</option>
                {% for item in ingredients.ingredient %}
                    <option value="{{ ingredient_name }}">{{ item.ingredient_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="row">
            <select name="allergen_name">
                <option value="" disabled selected>Allergens</option>
                {% for ail in allergens.allergen %}
                    <option value="{{ allergen_name }}">{{ ail.allergen_name }}</option>
                {% endfor %}
            </select>
        </div>
    </form>
    <div class="row">
        <button>
            <a href="{{ url_for('add_recipe') }}" class="waves-effect waves-light">
            <i class="material-icons right">cancel</i>Add A Recipe</a>
        </button>
        <button class="waves-effect waves-light" type="submit" name="action" form="form1">
            <i class="material-icons right">cancel</i>Find A Recipe</a>
        </button>
        <button>
            <a href="{{ url_for('logout') }}" class="waves-effect waves-light">
            <i class="material-icons right">cancel</i>Sign Out</a>
        </button>
    </div>
</body>
</html>
