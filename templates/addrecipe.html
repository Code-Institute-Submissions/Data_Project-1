<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CookBook</title>
</head>
<body>
    <h3>Add A Recipe</h3>
    <div class="row">
        <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input id="recipe_name" name="recipe_name" type="text" class="validate">
                    <label for="icon_prefix">Recipe Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input id="style_name" name="style_name" type="text" class="validate">
                    <label for="icon_prefix">Style of Cuisine</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input id="author_name" name="author_name" type="text" class="validate">
                    <label for="icon_prefix">Author's Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <fieldset>
                        <legend>List Of Ingredients</legend>
                        <ul id="ingredients">
                            <li>
                                <input name="ingredient_name" type="text" class="validate">
                                <label for="icon-prefix">Ingredient</label>
                                <input name="quantity" type="text" class="validate">
                                <label for="icon-prefix">Quantity</label>
                            </li>
                        </ul>
                        <a href="#" id="extra">+</a>
                    </fieldset>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <textarea id="instructions" name="instructions" class="materialize-textarea"></textarea>
                    <label for="icon_telephone">Cooking Instructions</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <fieldset>
                        <legend>Allergens</legend>
                        <input  name="allergens" id="allergens" type="radio" class="with-gap">
                        <label for="allergens">Any Allergens?</label>
                        <br>
                        <input id="allergen_name" name="allergen_name" type="text">
                        <label for="icon_prefix">Allergen</label>
                    </fieldset>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
                    <i class="material-icons right">playlist_add</i>
                </button>
                <a href="{{ url_for('search') }}" class="waves-effect waves-light btn grey">
                <i class="material-icons right">cancel</i>Cancel</a>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var field = `<li>
                            <input name="ingredient_name" type="text" class="validate">
                            <label for="icon-prefix">Ingredient</label>
                            <input name="quantity" type="text" class="validate">
                            <label for="icon-prefix">Quantity</label>
                        </li>`;
            $("#extra").click(function(){
                $("#ingredients").append(field);
            });
        });
    </script>
</body>
</html>
