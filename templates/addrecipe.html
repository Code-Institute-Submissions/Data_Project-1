{% extends "base.html" %}
{% block content %}
<section class="container">
    <h3 class="center-align">Add Your Recipe</h3>
    <div class="row">
        <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix deep-orange-text text-deep-orange">assignment</i>
                    <input id="recipe_name" name="recipe_name" type="text" class="validate">
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix purple-text text-purple">style</i>
                    <input id="style_name" name="style_name" type="text" class="validate">
                    <label for="style_name">Style of Cuisine</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix yellow-text text-yellow">account_box</i>
                    <input id="author_name" name="author_name" type="text" class="validate">
                    <label for="author_name">Author's Name</label>
                </div>
            </div>
            <div class="row">
                <fieldset>
                    <legend>List Of Ingredients</legend>
                    <i class="material-icons prefix">list</i>
                    <div class="input-field col s12">
                        <ul id="ingredients">
                            <li class="input-field col s12 m6">
                                <input id="ingredient_name" name="ingredient_name" type="text"
                                    class="validate" placeholder="Example: Tomatoes">
                                <label for="ingredient_name">Ingredient</label>
                            </li>
                            <li class="input-field col s12 m6">
                                <input id="quantity" name="quantity" type="text" 
                                    class="validate" placeholder="Example: 400g chopped">
                                <label for="quantity">Quantity & Type</label>
                            </li>
                        </ul>
                        <a class="btn-floating waves-effect waves-light green" id="extra">
                            <i class="material-icons">add</i></a>
                    </div>
                </fieldset>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <textarea id="instructions" name="instructions" class="materialize-textarea"></textarea>
                    <label for="instructions">Cooking Instructions</label>
                </div>
            </div>
            <div class="row">
                <fieldset>
                    <legend>Any Allergens?</legend>
                    <i class="material-icons prefix red-text text-red">warning</i>
                    <div class="row col s12">
                        <input id="allergens" name="allergens" type="checkbox" class="filled-in">
                        <label for="allergens">Yes</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="allergen_name" name="allergen_name" type="text">
                        <label for="allergen_name">Name</label>
                    </div>
                </fieldset>
            </div>
            <div class="row center-align">
                <button class="waves-effect waves-light btn green accent-4 text-black black-text"
                    type="submit" name="action">Add Recipe<i class="material-icons right">playlist_add</i>
                </button>
                <a href="{{ url_for('search') }}" class="waves-effect waves-light btn red
                    text-black black-text"><i class="material-icons right">cancel</i>Cancel</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
