{% extends "base.html" %}
{% block content %}
    <!-- Welcome / Sign in Page -->
    <div class="row">
        <h2>Welcome to your online CookBook!</h2>
        <br>
        <h3>Please sign in to start</h3>
    </div>
    <div class="row">
        <form method="POST">
            <input type="text" id="username" name="username" placeholder="Name">
            <br>
            <button class="btn waves-effect waves-light" type="submit">
                <i class="material-icons right">send</i>Login
            </button>
        </form>
    </div>
{% endblock %}
