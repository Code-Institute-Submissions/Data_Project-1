{% extends "base.html" %}
{% block content %}
    <h3>Results Page</h3>
    <div class="row">
        {{ pagination.info }}
    </div>
    <div class="row">
        <table class="bordered centered">
            <thead>
                <tr>
                    <th></th>
                    <th>Views</th>
                    <th>Recipe</th>
                </tr>
            </thead>
            <tbody>
            {% for choice in choices %}
                <tr>
                    <td>{{ loop.index + pagination.skip }}</td>
                    <td>{{ choice.views }}</td>
                    <td><a href="{{ url_for('recipe', choice_id = choice._id) }}">{{ choice.recipe_name.title() }}</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="row">
        <button>
            <a href="{{ url_for('search') }}" class="btn waves-effect waves-light">
            <i class="material-icons right">search</i>New Search</a>
        </button>
    </div>
    <div class="row">
        {{ pagination.links }}
    </div>
{% endblock %}
