<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CookBook</title>
</head>
<body>
    <h3>Results Page</h3>
    <div class="row">
        <form action="{{ url_for('recipe') }}" method="POST">
            <ul>
                {% for choice in choices %}
                    <li>{{ choice.recipe_name.title() }}</li>
                {% endfor %}
            </ul>
            <button class="waves-effect waves-light" type="submit" name="action">
                <i class="material-icons right">cancel</i>Display Recipe
            </button>
            <button>
                <a href="{{ url_for('search') }}" class="waves-effect waves-light">
                <i class="material-icons right">cancel</i>New Search</a>
            </button>
        </form>
    </div>
    
</body>
</html>
