{% extends "base.html" %}
{% block content %}
<section class="container">
    <h3 class="center-align">Matching Recipes</h3>
    <div class="row">
        <h5 class="center-align">{{ pagination.info }}</h5>
    </div>
    <div class="row">
        <table class="bordered centered striped green accent-2">
            <thead>
                <tr>
                    <th></th>
                    <th>Views</th>
                    <th>Recipe</th>
                </tr>
            </thead>
            <tbody>
            {% for choice in choices %}
                <tr>
                    <td>{{ loop.index + pagination.skip }}</td>
                    <td>{{ choice.views }}</td>
                    <td><a href="{{ url_for('recipe', choice_id = choice._id) }}" 
                        class="text-black black-text">{{ choice.recipe_name.title() }}</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="row center-align">
        <a href="{{ url_for('search') }}" class="waves-effect waves-light btn-large teal accent-4
            text-black black-text"><i class="material-icons right">search</i>New Search</a>
    </div>
    <div class="row center-align">
        {{ pagination.links }}
    </div>
</section>
{% endblock %}
