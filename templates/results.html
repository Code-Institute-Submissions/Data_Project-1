<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CookBook</title>
</head>
<body>
    <h3>Results Page</h3>
    <div class="row">
            <ul>
                {% for choice in choices %}
                    <li><a href="{{ url_for('recipe', choice_id = choice._id) }}">{{ choice.recipe_name.title() }}</a></li>
                {% endfor %}
            </ul>
        <button>
            <a href="{{ url_for('search') }}" class="waves-effect waves-light">
            <i class="material-icons right">cancel</i>New Search</a>
        </button>
    </div>
    
</body>
</html>
